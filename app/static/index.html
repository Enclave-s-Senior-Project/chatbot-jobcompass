            }

                padding: 10px 20px;
                background-color: #2196f3;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #1976d2;
            }

            button:disabled {

            }

            .typing-indicator {
                color: #666;
